<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Committee Member Page</title>
    {% load static %}
    <link href="{% static 'src/styles.css' %}" rel="stylesheet" />
</head>

<body>
    {% include '../components/_navbar.html' %}

    <div class="bg-white border rounded-lg px-8 py-6 mx-auto my-8 max-w-2xl">
        <h2 class="text-2xl font-medium mb-4">Create Committee Member</h2>
        <form action="{% url "addcommitte" %}" method="POST">
            {% csrf_token %}
            <!-- Name Input -->
            <div class="mb-4">
                <label for="name" class="block text-gray-700 font-medium mb-2">Name</label>
                <input type="text" id="name" name="name"
                    class="border border-gray-400 p-2 w-full rounded-lg focus:outline-none focus:border-blue-400" required>
            </div>

            <!-- Address Input -->
            <div class="mb-4">
                <label for="start_date" class="block text-gray-700 font-medium mb-2">Start_Date</label>
                <input type="date" id="start_date" name="start_date"
                    class="border border-gray-400 p-2 w-full rounded-lg focus:outline-none focus:border-blue-400" >
            </div>

            <!-- Post Input -->
            <!-- Address Input -->
            <div class="mb-4">
                <label for="end_date" class="block text-gray-700 font-medium mb-2">End_Date</label>
                <input type="date" id="end_date" name="address"
                    class="border border-gray-400 p-2 w-full rounded-lg focus:outline-none focus:border-blue-400" required>
            </div>

            <!-- Committee Year Select -->
            <div class="mb-4">
                <label for="is_current" class="block text-gray-700 font-medium mb-2">Is_Current</label>
                <input type="checkbox" id="is_current" name="is_current" >
            </div>

            <!-- Submit Button -->
            <div class="text-center">
                <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600">Submit</button>
            </div>
        </form>
    </div>
</body>

</html>
